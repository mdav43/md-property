<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Davidson & McGhee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kepler.gl@2.6.0/dist/keplergl.css">
    <style>
      html, body, #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- Include dependencies with versioned URLs -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/redux@4.2.0/dist/redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-redux@7.2.6/dist/react-redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kepler.gl@2.6.0/dist/keplergl.min.js"></script>
    <script>
      const { KeplerGl, keplerGlReducer } = kepler.gl;
      const { createStore, combineReducers } = Redux;
      const { Provider } = ReactRedux;

      const reducer = combineReducers({
        keplerGl: keplerGlReducer
      });
      const store = createStore(reducer);

      ReactDOM.render(
        React.createElement(Provider, { store },
          React.createElement(KeplerGl, {
            id: 'map',
            width: window.innerWidth,
            height: window.innerHeight
          })
        ),
        document.getElementById('app')
      );
    </script>
  </body>
</html>
